<!doctype html>
<html class="no-js" lang="" data-placeholder-focus="false">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <!-- <link rel="stylesheet" -->
        <link rel="stylesheet" href="public/css/main.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
        <script src="vendor/js/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <!--[if lte IE 8]><img src="../img/body-background.jpg" class="ie8-bg"><![endif]-->
    <header>
      <div class="layout-wrap">
        <a class="logo" href="#">netcraft</a>

        <div role="search" class="search-box">
            <input type="search" name="q" placeholder="search">
        </div>
      </div>
    </header>

    <div class="layout-wrap page-body cf" role="main">
        <div class="notifications hidden">
            <span data-span="notificationTxt"></span>
        </div>

        <nav id="nav" class="cf" role="navigation"></nav>
        <script id="navTmpl" type="text/template">
            {{#each this}}
                <div class="nav-section ns-{{icon}}">
                    <p>{{{label}}}</p>
                    <div class="menu">
                        <div class="menu-hint">
                            <p>{{actionsLabel}}</p>
                            <div class="arrow arrow__is-animating"></div>
                        </div>
                        <ul class="action-list">
                        {{#each actions}}
                            <li><a href={{url}}>{{label}}</a></li>
                        {{/each}}
                        </ul>
                    </div>
                </div>
            {{/each}}
        </script>

        <div id="tabs" class="tabs" role="tablist"></div>
        <script id="tabsTmpl" type="text/template">
           <ul class="tab-headers cf">
                <li><a role="tab" href="#quick-reports" data-link="qrSettings"><i class="fa fa-external-link"></i> Quick Reports</a>
                </li>
                <li><a role="tab" href="#fmy-folders"><i class="fa fa-star-o"></i> My Folders</a>
                </li>
                <li><a role="tab" href="#my-team-folders" data-link="mtfSettings"><i class="fa fa-folder-open-o"></i> My Team Folders</a>
                </li>
                <li><a role="tab" href="#public-folders"><i class="fa fa-file-o"></i> Public Folders</a>
                </li>
            </ul>

            {{#each this}}
                {{#if options.rowLabel}}
                    {{#if @first}}
                    <div role="tabpanel" class="tab-content" id="quick-reports" data-div="qrSettings">
                    {{else}}
                    <div role="tabpanel" class="tab-content" id="my-team-folders" data-div="mtfSettings">
                    {{/if}}
                        <div class="content-wrap cf">
                        {{#if @first}}
                            <div class="tab-content-settings" data-settings="qrSettings">
                        {{else}}
                            <div class="tab-content-settings" data-settings="mtfSettings">
                        {{/if}}
                                <form action="">
                                    <fieldset class="tab-content-settings--input-container">
                                            <span class="fs-name">{{options.rowLabel}} 01</span>
                                            <div class="input-wrap">
                                                <label class="input-name" for="name01">Name:</label>
                                                <input class="settings-field" type="text" id="name01">
                                            </div>
                                            <div class="input-wrap">
                                                <label class="input-name" for="url01">URL:</label>
                                                <input class="settings-field" type="url" id="url01" placeholder="http://...">
                                            </div>
                                    </fieldset>
                                    <fieldset class="tab-content-settings--input-container">
                                            <span class="fs-name">{{options.rowLabel}} 02</span>
                                            <div class="input-wrap">
                                                <label class="input-name" for="name02">Name:</label>
                                                <input class="settings-field" type="text" id="name02">
                                            </div>
                                            <div class="input-wrap">
                                                <label class="input-name" for="url02">URL:</label>
                                                <input class="settings-field" type="url" id="url02" placeholder="http://...">
                                            </div>
                                    </fieldset>
                                    <fieldset class="tab-content-settings--input-container">
                                            <span class="fs-name">{{options.rowLabel}} 03</span>
                                            <div class="input-wrap">
                                                <label class="input-name" for="name03">Name:</label>
                                                <input class="settings-field" type="text" id="name03">
                                            </div>
                                            <div class="input-wrap">
                                                <label class="input-name" for="url03">URL:</label>
                                                <input class="settings-field" type="url" id="url03" placeholder="http://...">
                                            </div>
                                    </fieldset>
                                    <div class="settings-footer">
                                    {{#if @first}}
                                        <a href="#" class="link cancel-form" data-link="qrSettings">cancel</a>
                                        <button type="submit" class="btn btn__submit-form" data-form="qrSettings">save</button>
                                    {{else}}
                                        <a href="#" class="link cancel-form" data-link="mtfSettings">cancel</a>
                                        <button type="submit" class="btn btn__submit-form" data-form="mtfSettings">save</button>
                                    {{/if}}
                                    </div>
                                </form>
                            </div>
                            <div class="tab-content-header">
                            {{#if @first}}
                                <div class="select--choose-iframe hidden" data-selectContainer="qrSettings">
                                    <select name="choose-iframe" class="choose-iframe-select" data-select="qrSettings"></select>
                                </div>
                                <a class="action-btn expand hidden" href="#" data-expand="qrSettings">expand</a>
                                <a class="action-btn settings active" data-btn="qrSettings" href="#">settings</a>
                            {{else}}
                                <div class="select--choose-iframe hidden" data-selectContainer="mtfSettings">
                                    <select name="choose-iframe" class="choose-iframe-select" data-select="mtfSettings"></select>
                                </div>
                                <a class="action-btn expand hidden" href="#" data-expand="mtfSettings">expand</a>
                                <a class="action-btn settings active" href="#" data-btn="mtfSettings">settings</a>
                            {{/if}}
                            </div>
                            <div class="tab-content-body">
                            {{#if @first}}
                                <iframe class="tab-content-body--iframe hidden" frameborder="0" data-iframe="qrSettings"></iframe>
                            {{else}}
                                <iframe class="tab-content-body--iframe js-mtfIframe hidden" frameborder="0" data-iframe="mtfSettings"></iframe>
                            {{/if}}
                            </div>
                        </div>
                    </div>
                {{/if}}

                {{#if options.url}}
                {{#if @last}}
                    <div role="tabpanel" class="tab-content" id="public-folders">
                {{else}}
                    <div role="tabpanel" class="tab-content" id="fmy-folders">
                {{/if}}
                    <div class="content-wrap cf">
                        <div class="tab-content-header">
                        {{#if @last}}
                            <a class="action-btn expand stand__alone" href="#" data-expand="generic2">expand</a>
                        {{else}}
                            <a class="action-btn expand stand__alone" href="#" data-expand="generic">expand</a>
                        {{/if}}
                        </div>
                        <div class="tab-content-body">
                        {{#if @last}}
                        <iframe class="tab-content-body--iframe" src="{{options.url}}" frameborder="0" data-iframe="generic2"></iframe>
                        {{else}}
                            <iframe class="tab-content-body--iframe" src="{{options.url}}" frameborder="0" data-iframe="generic"></iframe>
                        {{/if}}
                        </div>
                    </div>
                    </div>
                {{/if}}
            {{/each}}
        </script>

         <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="vendor/js/jquery-1.11.1.min.js"><\/script>')</script>
        <script src="vendor/js/placeholders.min.js"></script>
         <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
        <script src="public/js/main.min.js"></script>
    </body>
</html>
